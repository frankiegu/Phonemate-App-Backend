<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Set up a new password for PhoneMate</title>
    <style>
.profilepress-reset-status {
  width: 400px;
  text-align: center;
  background-color: #e74c3c;
  color: #ffffff;
  border: medium none;
  border-radius: 4px;
  font-size: 17px;
  font-weight: normal;
  line-height: 1.4;
  padding: 8px 5px;
  margin: auto;
}

.memo-reset-success {
   width: 400px;
  text-align: center;
  background-color: #2ecc71;
  color: #ffffff;
  border: medium none;
  border-radius: 4px;
  font-size: 17px;
  font-weight: normal;
  line-height: 1.4;
  padding: 8px 5px;
  margin: auto;
}

#sc-password {
  background: #f0f0f0;
  width: 400px;
  margin: 0 auto;
  margin-top: 8px;
  margin-bottom: 2%;
  transition: opacity 1s;
  -webkit-transition: opacity 1s;
}

#sc-password h1 {
  background: #3399cc;
  padding: 20px 0;
  font-size: 140%;
  font-weight: 300;
  text-align: center;
  color: #fff;
}

div#sc-password .sc-container {
  background: #f0f0f0;
  padding: 6% 4%;
}

div#sc-password input[type="email"],
div#sc-password input[type="text"],
div#sc-password input[type="password"] {
  width: 92%;
  background: #fff;
  margin-bottom: 4%;
  border: 1px solid #ccc;
  padding: 4%;
  font-family: 'Open Sans', sans-serif;
  font-size: 95%;
  color: #555;
}

div#sc-password input[type="submit"] {
  width: 100%;
  background: #3399cc;
  border: 0;
  padding: 4%;
  font-family: 'Open Sans', sans-serif;
  font-size: 100%;
  color: #fff;
  cursor: pointer;
  transition: background .3s;
  -webkit-transition: background .3s;
}

div#sc-password input[type="submit"]:hover {
  background: #2288bb;
}
    </style>
  </head>
  <body>
      <div id="sc-password">
          <h1>Reset Password</h1>
          <div class="sc-container">
              <form action="/users/password/reset" method="PUT">
                <input type="password" name="password" id="password" placeholder="Enter new password" />
                <input type="password" id="re-entered-password" placeholder="Re-enter new password" />
                <input type="submit" value="Reset" id="subBtn" onsubmit="return checkPassword();"/>
                <input type="hidden" value="{{action_id}}" name="user_id">
              </form>
          </div>
      </div>
  </body>
  <script>
      var showResult = "{{action_result}}";
      if(showResult=="true") {
          alert("{{action_msg}}");
          document.getElementById("subBtn").disabled = true;
          document.getElementById("subBtn").style.backgroundColor = "#A9A9A9";
      }
      function checkPassword() {
        var pwd = document.getElementById('password').value;
        var checkpwd = document.getElementById('re-entered-password').value;
        if(pwd.length < 6) {
            alert("Password length cannot be less than 6 characters")
            return false;
        }
        else if(pwd!=checkpwd) {
            alert("Passwords do not match")
            return false;
        }
        return true;
      }
  </script>
</html>
